<!DOCTYPE html>
<html>	
<head>
<title>Faculty Details Deletion</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
<meta name="keywords" content="Student Deletion" />
</head>

<body>
	<div class="logo"></div> 
	<div class="login-block">
	    <h1>Faculty Details Deletion</h1>
	    {% if error_message %}<p><strong>{{error_message}}</strong></p>{%endif%}
	    <form action="{% url 'facdel' %}" method="post">{% csrf_token %}

	        <input type='submit' value='Submit' style=background-color:#FF656C;/>
	    </form>
	</div>

</body>

</html>
