<!DOCTYPE html>
<html>	
<head>
<title>Student Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
<meta name="keywords" content="Student Registration For Id Card" />
</head>

<body>
	<div class="logo"></div> 
	<div class="login-block">
	    <h1>Student Registration</h1>
	    {% if error_message %}<p><strong>{{error_message}}</strong></p>{%endif%}
	    <form action="{% url 'student' %}" enctype="multipart/form-data" method="post">{% csrf_token %}
	        {{ form.as_p }}
	        <input type='submit' value='Submit' style=background-color:#FF656C;/>
	    </form>
	</div>

</body>

</html>
