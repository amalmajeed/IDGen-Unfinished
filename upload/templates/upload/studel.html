<!DOCTYPE html>
<html>	
<head>
<title>Student Details Deletion</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
<meta name="keywords" content="Student Deletion" />
</head>

<body>
	<div class="logo"></div> 
	<div class="login-block">
	    <h1>Student Details Deletion</h1>
	    {% if error_message %}<p><strong>{{error_message}}</strong></p>{%endif%}
	    <form action="{% url 'studel' %}" method="post">{% csrf_token %}
	        <label for="adm">Admission Number To Delete :</label><input type="text" name="adm" id="adm"/>
	        <input type='submit' value='Submit' style=background-color:#FF656C;/>
	    </form>
	</div>

</body>

</html>
